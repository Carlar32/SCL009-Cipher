
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cipher</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Gochi+Hand" rel="stylesheet">
        <meta charset="utf-8">
</head>
<body>
   <h1>🕵🏼Crea tu mensaje secreto🕵🏼‍♀️</h1>
  <h2>¡Con esta app puedes mantener mensajes en secreto, ocultar tus claves y la información que quieras de una manera muy sencilla!</h2>
  
  <p><strong>Ingresa un número</strong></p>
    
  <input type="text" size="10" maxlength="3" id="offset"><br><br>
  
  <textarea id="mensajeUsuario"  class="comentarios" rows="5" cols="40" placeholder="Ingresa tu mensaje"></textarea><br>
  
  <p><strong>Ahora escoge una opción</strong></p>
  
  <button  id="cifrar" class="boton">Cifrar</button>
  
  <button id="descifrar" class="boton">Descifrar</button><br><br>

  <textarea id="mensajeCodificado" class="comentarios" rows="5" cols="40" placeholder="Tu mensaje secreto es:"></textarea><br>
  
  <button id="limpiar" class="boton" type="submit">Limpiar</button><br><br>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
